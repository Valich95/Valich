<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>User Input Demo</title>
</head>

<body>
	<p>Type a noun: <input type="text" id="input1"><br><br>
    Type a noun: <input type="text" id="input2"><br><br>
    Type a verb: <input type="text" id="input3"><br><br>
    Type a adjective: <input type="text" id="input4"><br><br>
    Type a adjective: <input type="text" id="input5"><br><br>  
        
    </p>
    <p><button id="btn">Click this!</button></p>
    <!-- alternative to using <button> element:
    	<input type="button" value = "Click this!">
    -->
    <p id="output"></p>
	
	<script>
	
	var input1 = document.getElementById("input1");
    var input2 = document.getElementById("input2"); 
    var input3 = document.getElementById("input3");
    var input4 = document.getElementById("input4"); 
    var input5 = document.getElementById("input5");
	var btn = document.getElementById("btn");
	var output = document.getElementById("output");
	
	// function declaration:
	function displayHandler() { 
		output.innerHTML = "Your input, sir: " + input5.value + " " + input1.value + " " + input3.value + " " + input4.value + " into the " + input2.value;
	}
	
	/* alternative to a named function declaration is a function expression:
		var displayHandler = function() {
			output.innerHTML = "Your input, sir: " + input.value;
		};
	*/
	
	btn.onclick = displayHandler;
	
	</script>
</body>
</html>
